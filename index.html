<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="from-box login">
            <h2 class="animation" style="--D:0; --s:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1; --s:22;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2; --s:23;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3; --s:24;">
                    <button class="btn" type="submit">LOGIN</button>
                </div>
                <div class="regi-link animation" style="--D:4; --s:25;">
                    <p>Don't have any Account? <a href="#" class="signuplink">Register</a></p>
                </div>
            </form>
        </div>
        <div class="info-content login">
            <h2 class="animation" style="--D:0; --s:20;">WELCOME BACK !!!</h2>
            <P class="animation" style="--D:1; --s:21;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni
                ad optio </P>
        </div>
        <div class="from-box register">
            <h2 class="animation" style="--li:17; --s:0;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18; --s:1;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box animation" style="--li:18; --s:1;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:19; --s:2;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:20; --s:3;">
                    <button class="btn" type="submit">REGISTER</button>
                </div>
                <div class="regi-link animation" style="--li:21; --s:4;">
                    <p>Don't have any Account? <a href="#" class="signinlink">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-content register">
            <h2 class="animation" style="--li:17; --s:0;">WELCOME BACK !!!</h2>
            <P class="animation" style="--li:18; --s:1;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni
                ad optio </P>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
